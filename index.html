<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Using JBrowse Circular Genome View</title>

    <script
      src="https://unpkg.com/@jbrowse/react-circular-genome-view2/dist/react-circular-genome-view.umd.production.min.js"
      crossorigin
    ></script>
    <!-- can also use react-circular-genome-view.umd.development.js -->
  </head>

  <body>
    <h2>Using JBrowse Circular Genome View!</h2>
    <div id="jbrowse_circular_genome_view"></div>
    <h2>Code</h2>

    <p>
      The code for this app is available at
      <a
        href="https://github.com/GMOD/jbrowse-react-circular-genome-view-vanillajs-demo"
      >
        https://github.com/GMOD/jbrowse-react-circular-genome-view-vanillajs-demo
      </a>
    </p>
    <script type="module" src="genomeView.js"></script>
    <button id="showviewstate">Show view state</button>
    <textarea id="viewstate" name="viewstate" rows="20" cols="80"></textarea>
    <p>updates:</p>
    <textarea
      id="update"
      name="update"
      rows="5"
      cols="80"
      wrap="off"
    ></textarea>
  </body>
</html>
